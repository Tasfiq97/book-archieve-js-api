<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-3 fw-bold">Welcome to <span class="text-danger fw-bolder">Book Archive</span></h1>
    <!-- input and search button  -->

    <div class="input-group mb-3 w-75 mx-auto mt-5">
        <input id="input-field" type="text" class="form-control" placeholder="enter your book's name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-danger" type="button" id="search-btn">Search</button>
      </div>
      <hr class="mt-5">
      <h5 id="search-count" class="text-center fw-bold "></h5>

      <!-- cards of books  -->

      
        <div id="books-show" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
           
            
          </div>
      </div>
    <script src="js/app.js"></script>
</body>
</html>
